{% extends "base.html" %}
{% block body %}
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Admin Dashboard</h1>
            
            {% if success_message %}
                <div id="notification" class="alert alert-success text-center" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 80%;">
                    {{ success_message }}
                </div>
                <script>
                    // Hide the notification after 2 seconds
                    setTimeout(function() {
                        document.getElementById('notification').style.display = 'none';
                    }, 2000);
                </script>
            {% endif %}

            <div class="list-group mt-4">
                <a href="/add_admin" class="list-group-item list-group-item-action">Add Admin</a>
                <a href="/manage_users" class="list-group-item list-group-item-action">Manage Users</a>
                <a href="/total_predictions" class="list-group-item list-group-item-action">Total Predictions</a>
                <a href="/reports" class="list-group-item list-group-item-action">Reports</a>
                <a href="/logout" class="list-group-item list-group-item-action list-group-item-danger">Logout</a>  
            </div>
        </div>
    </div>
</div>
{% endblock %}
